$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
type: command

name: lending_club_train_tensorflow
display_name: lending_club_train_tensorflow
is_deterministic: false

code: ./src/

inputs:
  train_input: 
    type: uri_folder
  test_input: 
    type: uri_folder
  saved_scaler: 
    type: uri_folder
  dropout: 
    type: string

outputs:
  finished:
    type: uri_file

environment: azureml://registries/azureml/environments/tensorflow-2.11-cuda11/versions/3

command: |
  python run.py --x-train ${{inputs.train_input}}/X_train.csv \
                --y-train ${{inputs.train_input}}/y_train.csv \
                --x-test ${{inputs.test_input}}/X_test.csv \
                --y-test ${{inputs.test_input}}/y_test.csv \
                --saved-scaler ${{inputs.saved_scaler}}/scaler.save \
                --dropout ${{inputs.dropout}} \
                --finished ${{outputs.finished}};