$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
type: command

name: lending_club_train_lr
display_name: lending_club_train_lr
is_deterministic: false

code: ./src/

inputs:
  train_input: 
    type: uri_folder
    # mechanism: download
  test_input: 
    type: uri_folder
    # mechanism: download
  saved_scaler: 
    type: uri_folder
    # mechanism: download
  solver: 
    type: string

outputs:
  finished:
    type: uri_file
    # mechanism: upload

environment: azureml://registries/azureml/environments/sklearn-1.1/versions/4

command: |
  python run.py --x-train ${{inputs.train_input}}/X_train.csv \
                --y-train ${{inputs.train_input}}/y_train.csv \
                --x-test ${{inputs.test_input}}/X_test.csv \
                --y-test ${{inputs.test_input}}/y_test.csv \
                --saved-scaler ${{inputs.saved_scaler}}/scaler.save \
                --solver  ${{inputs.solver}}  \
                --finished ${{outputs.finished}};
